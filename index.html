<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rida's Legacy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      color: #eee;
      overflow-x: hidden;
    }

    /* --- Animations --- */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* --- Cover Page --- */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(160deg, #1b1b2f, #0f0f1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
      padding: 20px;
    }
    #cover-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 40px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      animation: float 4s ease-in-out infinite, fadeInUp 1s ease-out;
    }
    #cover h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #d7b3ff;
      animation: fadeInUp 1.2s ease-out;
    }
    #cover p {
      font-size: 1rem;
      margin-bottom: 20px;
      font-weight: 300;
      color: #bbb;
      animation: fadeInUp 1.4s ease-out;
    }
    #cover .quote {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #b39ddb;
      animation: fadeInUp 1.6s ease-out;
    }
    #enter-btn {
      padding: 12px 35px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }
    #enter-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #a55eea, #5f27cd);
    }

    /* --- Album Header --- */
    header {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      display: none;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    /* Back Arrow */
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      padding: 8px 12px;
      transition: 0.3s;
    }
    .back-arrow:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* --- Gallery --- */
    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      animation: fadeInUp 1s ease-out;
    }
    .item {
      background: linear-gradient(145deg, rgba(142, 45, 226, 0.2), rgba(74, 0, 224, 0.15));
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 30px 25px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 12px rgba(142, 45, 226, 0.4), inset 0 0 18px rgba(74, 0, 224, 0.2);
    }
    .item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 22px rgba(142, 45, 226, 0.6), 0 0 35px rgba(74, 0, 224, 0.4);
    }

    /* --- Album Box Name --- */
    .info h3 {
      font-size: 2rem;      /* Enlarged for prominence */
      font-weight: 700;     /* Strong bold */
      letter-spacing: 1.5px;
      color: #e0c3fc;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.95rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      transition: 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(135deg, #a55eea, #5f27cd);
    }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #b39ddb;
      opacity: 0.8;
      pointer-events: none;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Cover Page -->
  <div id="cover">
    <div id="cover-content">
      <h1>Rida's Legacy</h1>
      <p>A timeless collection of memories in photos and videos</p>
      <div class="quote">“In betrayal, even shadows whisper secrets.”</div>
      <button id="enter-btn">Enter Album</button>
    </div>
  </div>

  <!-- Album Header -->
  <header>
    <div class="back-arrow" id="back-btn">↩</div>
    Deception
  </header>

  <!-- Gallery -->
  <div class="gallery">
    <div class="item">
      <div class="info">
        <h3>Rida</h3>
        <a href="https://photos.app.goo.gl/QFMCSx1UH1FxBHne8"
           class="btn" target="_blank">⬇ Open & Download</a>
      </div>
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">@n.snixo</div>

  <script>
    const cover = document.getElementById("cover");
    const header = document.querySelector("header");
    const gallery = document.querySelector(".gallery");
    const enterBtn = document.getElementById("enter-btn");
    const backBtn = document.getElementById("back-btn");

    enterBtn.addEventListener("click", () => {
      cover.style.display = "none";
      header.style.display = "block";
      gallery.style.display = "grid";
    });

    backBtn.addEventListener("click", () => {
      cover.style.display = "flex";
      header.style.display = "none";
      gallery.style.display = "none";
    });
  </script>
</body>
</html>
