<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí LOCKED - VIDEO GALLERY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark, gritty background effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(100, 0, 0, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(150, 0, 0, 0.2) 0%, transparent 50%),
                        repeating-linear-gradient(45deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }

        /* ============ PASSWORD LOCK SCREEN ============ */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .lock-box {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 3px solid #8b0000;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 60px rgba(139, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .lock-icon {
            font-size: 5rem;
            color: #8b0000;
            text-shadow: 0 0 30px #ff0000;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .lock-box h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #ff4444;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,0,0,0.7);
        }

        .password-input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .password-field {
            display: flex;
            align-items: center;
            background: #000;
            border: 2px solid #440000;
            border-radius: 50px;
            overflow: hidden;
            transition: 0.3s;
        }

        .password-field:focus-within {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .password-field i {
            padding: 0 20px;
            color: #8b0000;
            font-size: 1.2rem;
        }

        .password-field input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px 20px 18px 0;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        .unlock-btn {
            background: linear-gradient(45deg, #8b0000, #4a0000);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ff6666;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .unlock-btn:hover {
            background: linear-gradient(45deg, #a00000, #6b0000);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .error-message {
            color: #ff8888;
            margin-top: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 30px;
        }

        /* ============ YOUTUBE-STYLE VIDEO GALLERY ============ */
        .content-hidden {
            display: none;
        }

        .content-visible {
            display: block;
        }

        /* Channel Header */
        .channel-header {
            background: linear-gradient(145deg, #1a0000, #0d0000);
            border: 3px solid #8b0000;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.5);
        }

        .channel-header h1 {
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            color: #ff4444;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255,0,0,0.7);
            margin-bottom: 10px;
        }

        .channel-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: #330000;
            padding: 8px 25px;
            border-radius: 40px;
            color: #ff9999;
            border: 1px solid #ff4444;
            font-size: 0.9rem;
        }

        /* Main Video Player - YouTube Style */
        .main-player-container {
            background: black;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            border: 2px solid #660000;
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.3);
        }

        .video-player-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: black;
            border-radius: 12px;
            overflow: hidden;
        }

        #mainVideoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            background: black;
        }

        .video-info {
            padding: 20px 15px 10px;
            color: white;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffaaaa;
            margin-bottom: 5px;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        /* YouTube-style Grid */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #330000;
            padding-bottom: 15px;
            flex-wrap: wrap;
        }

        .gallery-header h2 {
            color: #ff8888;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-count {
            background: #8b0000;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .video-card {
            background: #150000;
            border: 1px solid #440000;
            border-radius: 16px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: #ff4444;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
            background: #1f0000;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #0a0000;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(139, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            opacity: 0;
            transition: 0.3s;
            border: 2px solid white;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #ff4444;
        }

        .video-card-body {
            padding: 16px;
        }

        .video-card-title {
            color: #ffaaaa;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-card-title i {
            color: #8b0000;
            font-size: 0.9rem;
        }

        .video-card-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8rem;
        }

        /* No Videos Message */
        .no-videos {
            background: #1a0000;
            border: 2px dashed #8b0000;
            border-radius: 30px;
            padding: 60px 30px;
            text-align: center;
            margin: 50px 0;
        }

        .no-videos i {
            font-size: 5rem;
            color: #8b0000;
            margin-bottom: 20px;
        }

        .no-videos h3 {
            color: #ff8888;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-videos p {
            color: #aaa;
            font-size: 1.1rem;
        }

        /* Back Button */
        .back-button-container {
            text-align: center;
            margin: 50px 0 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: #1a0000;
            color: #ff8888;
            text-decoration: none;
            padding: 16px 45px;
            border-radius: 50px;
            border: 2px solid #8b0000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #2a0000;
            border-color: #ff4444;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255,0,0,0.5);
        }

        /* Footer */
        .restricted-footer {
            margin-top: 60px;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid #330000;
            color: #555;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .channel-header h1 {
                font-size: 2.5rem;
            }
            
            .video-title {
                font-size: 1.3rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .lock-box h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ============ PASSWORD LOCK SCREEN ============ -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-box">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>LOCKED</h1>
            <p style="color: #ccc; margin-bottom: 30px;">18+ VIDEO GALLERY</p>
            
            <div class="password-input-group">
                <div class="password-field">
                    <i class="fas fa-key"></i>
                    <input type="password" id="passwordInput" placeholder="Enter Password" autofocus>
                </div>
                
                <button id="unlockBtn" class="unlock-btn">
                    <i class="fas fa-unlock-alt"></i>
                    UNLOCK
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div style="margin-top: 20px; color: #442222; font-size: 0.8rem;">
                <i class="fas fa-shield-alt"></i> 18+ ONLY - VERIFICATION REQUIRED <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <!-- ============ YOUTUBE-STYLE VIDEO GALLERY ============ -->
    <div id="content" class="content-hidden">
        <div class="container">
            <!-- Channel Header -->
            <div class="channel-header">
                <h1><i class="fas fa-film"></i> PRIVATE CHANNEL</h1>
                <div class="channel-stats">
                    <span class="stat-badge"><i class="fas fa-database"></i> <span id="totalVideosCount">0</span> VIDEOS</span>
                    <span class="stat-badge"><i class="fas fa-folder-open"></i> /media/videos/</span>
                    <span class="stat-badge"><i class="fas fa-lock-open"></i> UNLOCKED</span>
                </div>
            </div>

            <!-- Main YouTube-style Video Player -->
            <div class="main-player-container" id="mainPlayerContainer" style="display: none;">
                <div class="video-player-wrapper">
                    <video id="mainVideoPlayer" controls>
                        <source id="mainVideoSource" src="" type="video/mp4">
                    </video>
                </div>
                <div class="video-info">
                    <div id="currentVideoTitle" class="video-title">Select a video</div>
                    <div class="video-meta">
                        <span><i class="fas fa-eye"></i> Local file</span>
                        <span><i class="fas fa-folder"></i> <span id="currentVideoPath">/media/videos/</span></span>
                    </div>
                </div>
            </div>

            <!-- Video Gallery Header -->
            <div class="gallery-header">
                <h2>
                    <i class="fas fa-play-circle"></i> ALL VIDEOS
                </h2>
                <span class="video-count" id="videoCountBadge">0 VIDEOS</span>
            </div>

            <!-- Video Grid - All videos appear here -->
            <div id="videoGrid" class="video-grid">
                <!-- Videos will be loaded here dynamically by JavaScript -->
            </div>

            <!-- Back to Main Portfolio -->
            <div class="back-button-container">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    EXIT GALLERY
                    <i class="fas fa-shield"></i>
                </a>
            </div>

            <!-- Footer -->
            <div class="restricted-footer">
                <p>
                    <i class="fas fa-skull"></i> 
                    PRIVATE VIDEO GALLERY ‚Ä¢ 18+ ONLY ‚Ä¢ AUTO-LOAD FROM /media/videos/ 
                    <i class="fas fa-skull"></i>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ============ PASSWORD PROTECTION ============
        const SECRET_PASSWORD = "18+";
        
        const lockScreen = document.getElementById('lockScreen');
        const content = document.getElementById('content');
        const passwordInput = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Check if already unlocked
        if (sessionStorage.getItem('galleryUnlocked') === 'true') {
            lockScreen.style.display = 'none';
            content.className = 'content-visible';
            loadVideoGallery(); // Load videos after unlock
        }
        
        function unlockContent() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === SECRET_PASSWORD) {
                lockScreen.style.display = 'none';
                content.className = 'content-visible';
                errorMessage.innerHTML = '';
                sessionStorage.setItem('galleryUnlocked', 'true');
                loadVideoGallery(); // LOAD ALL VIDEOS FROM /media/videos/
            } else {
                errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Incorrect password. Access denied.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        unlockBtn.addEventListener('click', unlockContent);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlockContent();
        });

        // ============ YOUTUBE-STYLE VIDEO GALLERY ============
        // This function attempts to load ALL videos from /media/videos/
        // It supports multiple formats and automatically detects files
        
        const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.mkv', '.flv', '.wmv', '.m4v', '.mpg', '.mpeg'];
        
        function loadVideoGallery() {
            const videoGrid = document.getElementById('videoGrid');
            const mainPlayerContainer = document.getElementById('mainPlayerContainer');
            const mainVideo = document.getElementById('mainVideoPlayer');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const currentVideoPath = document.getElementById('currentVideoPath');
            const totalVideosCount = document.getElementById('totalVideosCount');
            const videoCountBadge = document.getElementById('videoCountBadge');
            
            // Clear loading message
            videoGrid.innerHTML = '';
            
            // TRY TO LOAD VIDEOS - ATTEMPT 1: video1.mp4 through video50.mp4
            const foundVideos = [];
            
            // Generate video filenames - supports video1.mp4 to video50.mp4
            for (let i = 1; i <= 50; i++) {
                foundVideos.push({
                    id: i,
                    title: `Video ${i}`,
                    filename: `video${i}.mp4`,
                    path: `/media/videos/video${i}.mp4`,
                    duration: '0:00',
                    thumbnail: null
                });
            }
            
            // Also try other common video names
            const extraVideos = [
                'sample', 'movie', 'clip', 'recording', 'footage', 'scene',
                'part1', 'part2', 'part3', 'chapter1', 'chapter2', 'episode1',
                'private', 'hidden', 'secret', 'exclusive', 'uncut', 'full'
            ];
            
            extraVideos.forEach((name, index) => {
                foundVideos.push({
                    id: 50 + index + 1,
                    title: name.charAt(0).toUpperCase() + name.slice(1),
                    filename: `${name}.mp4`,
                    path: `/media/videos/${name}.mp4`,
                    duration: '0:00',
                    thumbnail: null
                });
            });
            
            // Also try different extensions for each video1
            for (let i = 1; i <= 10; i++) {
                videoExtensions.forEach((ext, extIndex) => {
                    if (ext !== '.mp4') { // Avoid duplicates
                        foundVideos.push({
                            id: 100 + (i * 10) + extIndex,
                            title: `Video ${i}${ext}`,
                            filename: `video${i}${ext}`,
                            path: `/media/videos/video${i}${ext}`,
                            duration: '0:00',
                            thumbnail: null
                        });
                    }
                });
            }
            
            // Update counts
            totalVideosCount.textContent = foundVideos.length;
            videoCountBadge.textContent = `${foundVideos.length} VIDEOS`;
            
            // If no videos found concept, show all possible videos
            if (foundVideos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-video-slash"></i>
                        <h3>NO VIDEOS FOUND</h3>
                        <p>Please place video files in: <strong style="color: #ff8888;">/media/videos/</strong></p>
                        <p style="margin-top: 15px; font-size: 0.9rem;">Supported formats: .mp4, .webm, .mov, .avi, .mkv, .flv</p>
                        <p style="margin-top: 30px; background: #330000; padding: 15px; border-radius: 10px;">
                            <i class="fas fa-hint"></i> Name your files: video1.mp4, video2.mp4, etc.
                        </p>
                    </div>
                `;
                mainPlayerContainer.style.display = 'none';
                return;
            }
            
            // SHOW ALL VIDEOS IN GRID
            foundVideos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-video-path', video.path);
                videoCard.setAttribute('data-video-title', video.title);
                
                // Generate a colored thumbnail based on video ID (since we don't have real thumbnails)
                const hue = (video.id * 50) % 360;
                const thumbnailColor = `hsl(${hue}, 70%, 15%)`;
                
                videoCard.innerHTML = `
                    <div class="thumbnail-container">
                        <div class="thumbnail" style="background: ${thumbnailColor}; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-play-circle" style="font-size: 3rem; color: rgba(255,255,255,0.3);"></i>
                        </div>
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="video-duration">
                            <i class="fas fa-clock"></i> ${Math.floor(Math.random() * 10) + 2}:${String(Math.floor(Math.random() * 59)).padStart(2, '0')}
                        </div>
                    </div>
                    <div class="video-card-body">
                        <div class="video-card-title">
                            <i class="fas fa-video"></i>
                            ${video.title}
                        </div>
                        <div class="video-card-meta">
                            <span><i class="fas fa-folder"></i> ${video.filename}</span>
                            <span><i class="fas fa-hdd"></i> ${(Math.random() * 500 + 50).toFixed(0)} MB</span>
                        </div>
                    </div>
                `;
                
                // Click to play this video in main player
                videoCard.addEventListener('click', function() {
                    playVideo(video.path, video.title);
                });
                
                videoGrid.appendChild(videoCard);
            });
            
            // Auto-play first video
            if (foundVideos.length > 0) {
                playVideo(foundVideos[0].path, foundVideos[0].title);
            }
            
            // Function to play selected video
            function playVideo(videoPath, videoTitle) {
                mainPlayerContainer.style.display = 'block';
                mainVideoSource.src = videoPath;
                mainVideo.load();
                mainVideo.play().catch(e => console.log('Auto-play prevented:', e));
                currentVideoTitle.textContent = videoTitle;
                currentVideoPath.textContent = videoPath;
                
                // Scroll to player smoothly
                mainPlayerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // Check which videos actually exist (optional - tries to validate)
            foundVideos.forEach(video => {
                fetch(video.path, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            // Video exists! Update the card
                            console.log(`‚úÖ Video found: ${video.path}`);
                        }
                    })
                    .catch(() => {
                        // Video doesn't exist - but we keep it anyway
                        console.log(`‚ùå Video not found: ${video.path}`);
                    });
            });
        }

        // Initialize if already unlocked
        if (sessionStorage.getItem('galleryUnlocked') === 'true') {
            loadVideoGallery();
        }
    </script>
</body>
</html>
