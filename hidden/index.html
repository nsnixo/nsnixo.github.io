<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fb;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 25px;
        }

        /* ============ MODERN PASSWORD LOCK SCREEN ============ */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .lock-box {
            background: white;
            border-radius: 24px;
            padding: 50px 45px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 20px;
            background: #f0f4ff;
            width: 90px;
            height: 90px;
            line-height: 90px;
            border-radius: 50%;
            margin: 0 auto 25px;
        }

        .lock-box h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .lock-box p {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .password-input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-field {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .password-field:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-field i {
            padding: 0 20px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .password-field input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px 20px 18px 0;
            color: #1e293b;
            font-size: 1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .password-field input::placeholder {
            color: #94a3b8;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 28px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            letter-spacing: 0.5px;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #ef4444;
            margin-top: 16px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 30px;
            background: #fef2f2;
            padding: 12px;
            border-radius: 12px;
        }

        /* ============ MODERN VIDEO GALLERY ============ */
        .content-hidden {
            display: none;
        }

        .content-visible {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modern Header */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .gallery-title h1 i {
            color: #667eea;
            font-size: 2rem;
        }

        .gallery-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-pill {
            background: white;
            padding: 10px 22px;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #e2e8f0;
        }

        .stat-pill i {
            color: #667eea;
        }

        .video-count-badge {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Modern Main Player - Like YouTube */
        .main-player-section {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08);
            border: 1px solid #f1f5f9;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #0f172a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        #mainVideoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            background: #0f172a;
        }

        .video-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 18px;
            padding: 0 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .video-title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .now-playing-badge {
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .now-playing-badge i {
            color: #667eea;
        }

        #currentVideoTitle {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
        }

        .video-path {
            font-size: 0.85rem;
            color: #64748b;
            background: #f8fafc;
            padding: 8px 18px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: monospace;
        }

        /* Modern Grid Layout */
        .videos-grid-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: #667eea;
        }

        .grid-controls {
            display: flex;
            gap: 10px;
        }

        .grid-view-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 14px;
            border-radius: 12px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .grid-view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            transition: all 0.3s;
        }

        .video-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Modern Video Card */
        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.25s;
            cursor: pointer;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border-color: #e2e8f0;
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            overflow: hidden;
        }

        .thumbnail-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #94a3b8;
            transition: transform 0.3s;
        }

        .video-card:hover .thumbnail-content {
            transform: scale(1.05);
        }

        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.2s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .video-card:hover .play-button-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .video-duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(15, 23, 42, 0.85);
            color: white;
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(4px);
            letter-spacing: 0.5px;
        }

        .video-card-content {
            padding: 18px;
        }

        .video-card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-card-title i {
            color: #667eea;
            font-size: 0.9rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 0.85rem;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* List View Style */
        .video-grid.list-view .video-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px;
        }

        .video-grid.list-view .thumbnail-wrapper {
            width: 180px;
            aspect-ratio: 16 / 9;
            flex-shrink: 0;
        }

        .video-grid.list-view .video-card-content {
            flex: 1;
            padding: 0;
        }

        /* No Videos State */
        .no-videos {
            background: white;
            border-radius: 30px;
            padding: 80px 40px;
            text-align: center;
            border: 2px dashed #e2e8f0;
            grid-column: 1 / -1;
        }

        .no-videos i {
            font-size: 4rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .no-videos h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .no-videos p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Back Button */
        .exit-section {
            text-align: center;
            margin: 60px 0 30px;
        }

        .exit-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #475569;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .exit-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .exit-btn i {
            color: #667eea;
        }

        /* Footer */
        .gallery-footer {
            margin-top: 50px;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .gallery-footer i {
            color: #667eea;
            margin: 0 5px;
        }

        /* Loading State */
        .loading-spinner {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .gallery-title h1 {
                font-size: 1.8rem;
            }
            
            #currentVideoTitle {
                font-size: 1.2rem;
            }
            
            .video-grid.list-view .video-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .video-grid.list-view .thumbnail-wrapper {
                width: 100%;
            }
            
            .lock-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- ============ MODERN PASSWORD LOCK SCREEN ============ -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-box">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Private Gallery</h1>
            <p>Enter password to access video library</p>
            
            <div class="password-input-group">
                <div class="password-field">
                    <i class="fas fa-key"></i>
                    <input type="password" id="passwordInput" placeholder="Password" autofocus>
                </div>
                
                <button id="unlockBtn" class="unlock-btn">
                    <i class="fas fa-arrow-right-to-bracket"></i>
                    Access Gallery
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- ============ MODERN VIDEO GALLERY ============ -->
    <div id="content" class="content-hidden">
        <div class="container">
            <!-- Modern Header -->
            <div class="gallery-header">
                <div class="gallery-title">
                    <h1>
                        <i class="fas fa-play-circle"></i>
                        Video Library
                    </h1>
                </div>
                <div class="gallery-stats">
                    <span class="stat-pill">
                        <i class="fas fa-folder"></i>
                        /media/videos/
                    </span>
                    <span id="videoCountBadge" class="video-count-badge">
                        <i class="fas fa-film"></i>
                        <span id="totalVideosCount">0</span> videos
                    </span>
                </div>
            </div>

            <!-- Modern Main Player -->
            <div class="main-player-section" id="mainPlayerContainer" style="display: none;">
                <div class="player-container">
                    <video id="mainVideoPlayer" controls>
                        <source id="mainVideoSource" src="" type="video/mp4">
                    </video>
                </div>
                <div class="video-info-bar">
                    <div class="video-title-section">
                        <span class="now-playing-badge">
                            <i class="fas fa-play"></i>
                            NOW PLAYING
                        </span>
                        <h2 id="currentVideoTitle" class="video-title">Select a video</h2>
                    </div>
                    <span class="video-path" id="currentVideoPath">
                        <i class="fas fa-file-video"></i>
                        /media/videos/
                    </span>
                </div>
            </div>

            <!-- Videos Grid Section -->
            <div class="videos-grid-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-table-cells-large"></i>
                        All Videos
                    </h2>
                    <div class="grid-controls">
                        <button id="gridViewBtn" class="grid-view-btn active" title="Grid view">
                            <i class="fas fa-grid-2"></i>
                        </button>
                        <button id="listViewBtn" class="grid-view-btn" title="List view">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Video Grid Container -->
                <div id="videoGrid" class="video-grid">
                    <!-- Videos will be loaded here -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p style="color: #64748b;">Scanning for videos...</p>
                    </div>
                </div>
            </div>

            <!-- Exit Button -->
            <div class="exit-section">
                <a href="/" class="exit-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portfolio
                </a>
            </div>

            <!-- Footer -->
            <div class="gallery-footer">
                <p>
                    <i class="fas fa-shield"></i>
                    Private Video Gallery • Password Protected • Local Media Library
                    <i class="fas fa-shield"></i>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ============ PASSWORD PROTECTION ============
        const SECRET_PASSWORD = "18+"; // Change this to your password
        
        const lockScreen = document.getElementById('lockScreen');
        const content = document.getElementById('content');
        const passwordInput = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Check if already unlocked
        if (sessionStorage.getItem('galleryUnlocked') === 'true') {
            lockScreen.style.display = 'none';
            content.className = 'content-visible';
            loadVideoGallery();
        }
        
        function unlockContent() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === SECRET_PASSWORD) {
                lockScreen.style.display = 'none';
                content.className = 'content-visible';
                errorMessage.innerHTML = '';
                sessionStorage.setItem('galleryUnlocked', 'true');
                loadVideoGallery();
            } else {
                errorMessage.innerHTML = '<i class="fas fa-circle-exclamation"></i> Incorrect password';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        unlockBtn.addEventListener('click', unlockContent);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') unlockContent();
        });

        // ============ MODERN VIDEO GALLERY ============
        function loadVideoGallery() {
            const videoGrid = document.getElementById('videoGrid');
            const mainPlayerContainer = document.getElementById('mainPlayerContainer');
            const mainVideo = document.getElementById('mainVideoPlayer');
            const mainVideoSource = document.getElementById('mainVideoSource');
            const currentVideoTitle = document.getElementById('currentVideoTitle');
            const currentVideoPath = document.getElementById('currentVideoPath');
            const totalVideosCount = document.getElementById('totalVideosCount');
            const videoCountBadge = document.getElementById('videoCountBadge');
            
            // Modern video patterns
            const videoPatterns = [];
            
            // Generate video1.mp4 through video20.mp4
            for (let i = 1; i <= 20; i++) {
                videoPatterns.push({
                    id: `video${i}`,
                    title: `Video ${i}`,
                    filename: `video${i}.mp4`,
                    path: `/media/videos/video${i}.mp4`,
                    duration: `${Math.floor(Math.random() * 8) + 2}:${String(Math.floor(Math.random() * 59)).padStart(2, '0')}`,
                    size: `${(Math.random() * 400 + 50).toFixed(0)} MB`
                });
            }
            
            // Add named videos
            const namedVideos = ['demo', 'sample', 'presentation', 'tutorial', 'recording', 'clip', 'footage', 'archive'];
            namedVideos.forEach((name, index) => {
                videoPatterns.push({
                    id: name,
                    title: name.charAt(0).toUpperCase() + name.slice(1),
                    filename: `${name}.mp4`,
                    path: `/media/videos/${name}.mp4`,
                    duration: `${Math.floor(Math.random() * 12) + 3}:${String(Math.floor(Math.random() * 59)).padStart(2, '0')}`,
                    size: `${(Math.random() * 800 + 100).toFixed(0)} MB`
                });
            });
            
            // Update counts
            totalVideosCount.textContent = videoPatterns.length;
            
            // Clear loading spinner
            videoGrid.innerHTML = '';
            
            // Create video cards
            videoPatterns.forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                videoGrid.appendChild(videoCard);
            });
            
            // Show main player and play first video
            if (videoPatterns.length > 0) {
                mainPlayerContainer.style.display = 'block';
                playVideo(videoPatterns[0].path, videoPatterns[0].title, videoPatterns[0].filename);
            } else {
                // No videos found
                videoGrid.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-film"></i>
                        <h3>No videos found</h3>
                        <p>Add video files to: <strong style="color: #667eea; background: #f0f4ff; padding: 6px 16px; border-radius: 30px;">/media/videos/</strong></p>
                    </div>
                `;
                mainPlayerContainer.style.display = 'none';
            }
            
            // Function to create video card
            function createVideoCard(video, index) {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('data-path', video.path);
                card.setAttribute('data-title', video.title);
                card.setAttribute('data-filename', video.filename);
                
                // Modern pastel colors for thumbnails
                const colors = ['#667eea', '#764ba2', '#f59e0b', '#10b981', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6'];
                const color = colors[index % colors.length];
                
                card.innerHTML = `
                    <div class="thumbnail-wrapper">
                        <div class="thumbnail-content" style="background: linear-gradient(145deg, ${color}20, ${color}10);">
                            <i class="fas fa-play-circle" style="color: ${color}; opacity: 0.7;"></i>
                        </div>
                        <div class="play-button-overlay">
                            <i class="fas fa-play" style="color: ${color};"></i>
                        </div>
                        <span class="video-duration">
                            <i class="fas fa-clock"></i> ${video.duration}
                        </span>
                    </div>
                    <div class="video-card-content">
                        <div class="video-card-title">
                            <i class="fas fa-film" style="color: ${color};"></i>
                            ${video.title}
                        </div>
                        <div class="video-meta">
                            <span><i class="fas fa-file"></i> ${video.filename}</span>
                            <span><i class="fas fa-hard-drive"></i> ${video.size}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    playVideo(video.path, video.title, video.filename);
                });
                
                return card;
            }
            
            // Function to play video
            function playVideo(path, title, filename) {
                mainPlayerContainer.style.display = 'block';
                mainVideoSource.src = path;
                mainVideo.load();
                mainVideo.play().catch(e => console.log('Click play to start'));
                currentVideoTitle.textContent = title;
                currentVideoPath.innerHTML = `<i class="fas fa-file-video"></i> ${path}`;
                
                // Smooth scroll to player
                mainPlayerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // ============ GRID/LIST VIEW TOGGLE ============
        document.addEventListener('DOMContentLoaded', function() {
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const videoGrid = document.getElementById('videoGrid');
            
            if (gridViewBtn && listViewBtn && videoGrid) {
                gridViewBtn.addEventListener('click', function() {
                    videoGrid.classList.remove('list-view');
                    gridViewBtn.classList.add('active');
                    listViewBtn.classList.remove('active');
                });
                
                listViewBtn.addEventListener('click', function() {
                    videoGrid.classList.add('list-view');
                    listViewBtn.classList.add('active');
                    gridViewBtn.classList.remove('active');
                });
            }
        });
    </script>
</body>
